<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>clock | huemiser</title>
        <link href='https://fonts.googleapis.com/css?family=Patrick+Hand' rel='stylesheet' type='text/css'>
        <link href="static/style.css" rel="stylesheet" type="test/css">
    </head>
    <body>
        <center>
            <p>The time is <span class="time" id="time"></span></p>
        </center>
        <script>
            setInterval(function (){
                // AJAX loading code...
                var request = new XMLHttpRequest();
                request.onreadystatechange = function (){
                    if (request.readyState == 4 && request.status == 200) {
                        // Request is succesful
                        var api_data = JSON.parse(request.responseText);
                        document.getElementById("time").innerHTML = api_data.time;
                    }
                }
                request.open("GET", "/api/time");
                request.send();
            }, 1000);
        </script>
    </body>
</html>
